<!DOCTYPE html>

<html>
    <head>
        <title>Simple Timer</title>
        <meta name="description" content="Simple Timer">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Simple Timer</h1>
        <div class="main">
            <div class="controls">
                <button class="inc" id="hour-inc">
                    <img src="../images/incBut.png">
                </button>
                <input type="text" id="hours" value="00">
                <button class="dec" id="hour-dec">
                    <img src="../images/decBut.png">
                </button>
            </div>
            <p>h</p>
            <p id="hour-c">:</p>
            <div class="controls">
                <button class="inc" id="min-inc">
                    <img src="../images/incBut.png">
                </button>
                <input type="text" id="minutes" value="00">
                <button class="dec" id="min-dec">
                    <img src="../images/decBut.png">
                </button>
            </div>
            <p>m</p>
            <p id="min-c">:</p>
            <div class="controls">
                <button class="inc" id="sec-inc">
                    <img src="../images/incBut.png">
                </button>
                <input type="text" id="seconds" value="00">
                <button class="dec" id="sec-dec">
                    <img src="../images/decBut.png">
                </button>
            </div>
            <p>s</p>
        <button id="start">Start</button>
        <script src="script.js"></script>
    </body>
</html>
