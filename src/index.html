<!DOCTYPE html>

<html>
    <head>
        <title>Simple Timer</title>
        <meta name="description" content="Simple Timer">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <!-- <h1>Simple Timer</h1> -->
        <div class="main">
            <div class="minutes">
                <button class="inc">
                    <img src="../images/incBut.png">
                </button>
                <input type="text" id="minutes" value="00">
                <button class="dec">
                    <img src="../images/decBut.png">
                </button>
            </div>
            <div class="seconds">
                <button class="inc">
                    <img src="../images/incBut.png">
                </button>
                <input type="text" id="seconds" value="00">
                <button class="dec">
                    <img src="../images/decBut.png">
                </button>
            </div>
        </div>
        <!-- <div class="start">
            <button>Start</button>
        </div> -->
        <script src="script.js"></script>
    </body>
</html>
