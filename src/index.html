<!DOCTYPE html>

<html>
    <head>
        <title>Simple Timer</title>
        <meta name="description" content="Simple Timer">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Simple Timer</h1>
        <div class="main">
            <div class="controls" id="hours">
                <button class="inc">
                    <img src="../images/incBut.png">
                </button>
                <input type="text" id="minutes" value="00h">
                <button class="dec">
                    <img src="../images/decBut.png">
                </button>
            </div>
            <p>:</p>
            <div class="controls" id="minutes">
                <button class="inc">
                    <img src="../images/incBut.png">
                </button>
                <input type="text" id="minutes" value="00m">
                <button class="dec">
                    <img src="../images/decBut.png">
                </button>
            </div>
            <p>:</p>
            <div class="controls" id="seconds">
                <button class="inc">
                    <img src="../images/incBut.png">
                </button>
                <input type="text" id="seconds" value="00s">
                <button class="dec">
                    <img src="../images/decBut.png">
                </button>
            </div>
        <button id="start">Start</button>
        
        <script src="script.js"></script>
    </body>
</html>
